<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
            display: inline; /* 使h1元素成为内联元素 */
        }
    </style>
</head>
<body>
    <h1>doudou和jelly已经</h1>
    <span id="days-passed"></span> <!-- 使用span代替p -->
    
    <script>
        // 定义开始日期
        const startDate = new Date("2024-09-15");
        // 获取当前日期
        const currentDate = new Date();
        // 计算天数差
        const timeDiff = currentDate - startDate;
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        // 更新页面内容
        document.getElementById("days-passed").innerText = `${daysPassed}天`; // 更新为“36天”
    </script>
</body>
</html>
