<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
            display: inline; /* 使h1元素成为内联元素aa */
        }
        .date {
            color: black; /* 设置黑色字体 */
            font-size: 1.5em; /* 调整字体大小 */
            margin-top: 10px; /* 增加顶部间距 */
        }
    </style>
</head>
<body>
    <h1>doudou和jelly已经 <span id="days-passed"></span>天</h1> <!-- 计算天数 -->
    <div class="date">2024.09.15中秋</div> <!-- 显示日期 -->

    <script>
        // 定义开始日期
        const startDate = new Date("2024-09-15");
        // 获取当前日期
        const currentDate = new Date();
        // 计算天数差
        const timeDiff = currentDate - startDate;
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        
        document.getElementById("days-passed").innerText = daysPassed; // 仅更新天数
    </script>
</body>
</html>
